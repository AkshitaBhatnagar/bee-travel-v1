kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: bee-travels
  namespace: bee-travels
  labels:
    app: ui
    app.kubernetes.io/instance: bee-travels
  annotations:
    openshift.io/host.generated: 'true'
spec: 
  containers: 
    env:
      - name: DOMAIN
        valueFrom:
          configMapKeyRef:
            name: cluster-domain
            key: domain
  host: bee-travels-bee-travels.$(DOMAIN)
  to:
    kind: Service
    name: ui
    weight: 100
  port:
    targetPort: 9000-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

